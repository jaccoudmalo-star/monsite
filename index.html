<!DOCTYPE html>
<html>
<head>
    <title>Mon site</title>
<style>
body {
    background-color: lightblue;
    text-align: center; 
    font-family: Arial, sans-serif;
}
 h1 {
    font-family: "Comic Sans MS", cursive, sans-serif;
    margin-top: 100px;
    }
img {
            width: 300px; /* largeur de l'image */
            border-radius: 10px; /* coins arrondis */
        }
img:hover {
    transform: scale(1.1); /* agrandit légèrement */
    transition: 0.3s;       /* effet smooth */
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
}
h1 {
    animation: couleur 3s infinite alternate;
}

@keyframes couleur {
    0% { color: red; }
    50% { color: orange; }
    100% { color: blue; }
}
</style>
</head>

<body>

<h1>Ouais c'est Greg</h1>
<p>C'est mon site WEB</p>

</body>
</html>
